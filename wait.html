<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Worshipers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
</head>
<body>
    <div class="login-wait-container">
        <div class="main-logo">
            <div class="loader"></div>
            <span class="main-logo-dream">Dream</span>
            <span class="main-logo-worshipers">Worshipers</span>
        </div>
        <div class="no-leader-notice">
            <p>Worship session have not been started.<br/>Please wait until your leader starts a new session.</p>
            <span style="font-size: 14px;">“그러므로 형제들아 내가 하나님의 모든 자비하심으로 너희를 권하노니<br/>너희 몸을 하나님이 기뻐하시는 거룩한 산 제물로 드리라<br/>이는 너희가 드릴 영적 예배니라”<br/></span>
            <span style="font-size: 13px;">로마서 12:1</span>
        </div>
        <form class="leader-form" action="post">
            <input class="leadercode" type="password" placeholder="Leader Code" name="usercode">
        </form>
    </div>
</body>
</html>
